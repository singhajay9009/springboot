spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mywp_2
    username: postgres
    password:
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug